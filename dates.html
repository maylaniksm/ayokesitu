<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyoKesitu - Travel Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#D0EFFF',
                        'bright-blue': '#38BBFF',
                        'bright-green': '#38FF96',
                        'sky-blue': '#5FC8FF',
                        'mint-green': '#5FFFAA',
                        'soft-blue': '#93DAFF',
                        'soft-green': '#93FFC6',
                        'light-green': '#DBFFEC'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-custom-blue min-h-screen">
    <!-- Navigation -->
    <nav class="container mx-auto px-4 py-6 flex items-center justify-between">
        <img src="public/images/logo.png" alt="Logo" class="w-20 h-20 rounded-full mb-4 md:mb-0">
        
        <div class="flex items-center bg-light-green bg-opacity-50 rounded-full px-6 py-3 shadow-lg max-w-2xl w-full mx-8">
            <div class="flex items-center flex-1 gap-3">
                <img src="public/images/goingto.png" alt="" class="h-5 w-5">
                <span class="text-gray-600">Going to</span>
            </div>
            <div class="border-l border-gray-300 mx-6 h-5"></div>
            <div class="flex items-center flex-1 gap-3">
                <img src="public/images/dates.png" alt="" class="h-5 w-5">
                <span class="text-gray-600">Dates</span>
            </div>
            <div class="border-l border-gray-300 mx-6 h-5"></div>
            <div class="flex items-center flex-1 gap-3">
                <img src="public/images/guests.png" alt="" class="h-5 w-5">
                <span class="text-gray-600">Guests</span>
            </div>
            <button class="p-2 rounded-full ml-4">
                <img src="public/images/search.png" alt="Search" class="h-5 w-5">
            </button>
        </div>
        
        <button class="p-2 rounded-full shadow-lg">
            <img src="public/images/user.png" alt="User profile" class="h-5 w-5">
        </button>
    </nav>

    <!-- Hero Section -->
    <div class="relative mt-4 mx-auto container px-4">
        <div class="bg-sky-blue rounded-3xl overflow-hidden relative">
            <img src="public/images/landing2.png" alt="Travel collage" class="w-full h-[400px] object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-10 flex flex-col items-center justify-center">
                <h1 class="text-5xl font-bold text-black mb-12">Let's Collaborate</h1>
                <div class="flex gap-6 w-full max-w-4xl px-8">
                    <div class="flex items-center flex-1">
                        <img src="public/images/pesawat.png" alt="" class="h-8 w-8 mr-5">
                        <div class="flex-1 bg-white rounded-full px-4 py-3 shadow-lg">
                            <input type="text" placeholder="Explore your next Destination" class="bg-transparent outline-none w-full text-gray-600">
                        </div>
                    </div>
                    <div class="flex items-center flex-1 bg-white rounded-full px-4 py-3 shadow-lg">
                        <img src="public/images/pesawat.png" alt="" class="h-5 w-5 mr-3">
                        <input type="text" placeholder="Departure" class="bg-transparent outline-none flex-1 text-gray-600">
                    </div>
                    <div class="flex items-center flex-1 bg-white rounded-full px-4 py-3 shadow-lg">
                        <img src="public/images/pesawat.png" alt="" class="h-5 w-5 mr-3">
                        <input type="text" placeholder="Return" class="bg-transparent outline-none flex-1 text-gray-600">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Promo Section -->
    <div class="container mx-auto px-4 mt-16">
        <h2 class="text-3xl font-bold mb-8">Save your travel budget with these promos!</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <img src="public/images/promo1.png" alt="School holiday promo" class="w-full rounded-2xl shadow-lg hover:scale-105 transition-transform">
            <img src="public/images/promo2.png" alt="Cashback promo" class="w-full rounded-2xl shadow-lg hover:scale-105 transition-transform">
            <img src="public/images/promo3.png" alt="Travel sale promo" class="w-full rounded-2xl shadow-lg hover:scale-105 transition-transform">
        </div>
    </div>

    <!-- Coupon Section -->
    <div class="container mx-auto px-4 mt-16 mb-16">
        <h2 class="text-3xl font-bold mb-8">Claim Your Coupon for the Best Deals!</h2>
        <div class="bg-white rounded-2xl p-8 max-w-md">
            <div class="bg-red-500 text-white px-3 py-1 rounded-full inline-block mb-4">Xperience</div>
            <h3 class="text-xl font-bold mb-2">Special discount up to 8% for Xperience</h3>
            <p class="text-gray-600 mb-6">Valid for new user in AyoKesitu</p>
            <div class="border-t border-dashed border-gray-300 my-4"></div>
            <button class="w-full bg-mint-green text-black py-3 rounded-lg font-medium hover:bg-bright-green transition-colors">
                Code: AYOKESITU!!
            </button>
        </div>
    </div>

    <script src="dates.js"></script>
</body>
</html>
