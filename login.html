<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyoKesitu - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#E3F5FF',
                        'bright-blue': '#38BBFF',
                        'bright-green': '#38FF96',
                        'sky-blue': '#5FC8FF',
                        'mint-green': '#5FFFAA',
                        'soft-blue': '#93DAFF',
                        'soft-green': '#93FFC6',
                        'light-green': '#DBFFEC'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-custom-blue min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat" style="background-image: url('public/images/landing.png'); background-blend-mode: overlay;">

        <div class="flex flex-col md:flex-row bg-white bg-opacity-80 rounded-3xl shadow-xl overflow-hidden max-w-5xl mx-auto">
            <!-- Login Form Section -->
            <div class="w-full md:w-1/2 p-8 flex flex-col items-center">
                <img src="public/images/logo.png" alt="Logo" class="w-32 h-32 rounded-full mx-auto mb-4">
                
                <form class="space-y-4 w-full max-w-xs text-center">
                    <div>
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" placeholder="Example@email.com" 
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-bright-blue">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" placeholder="at least 8 characters" 
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-bright-blue">
                    </div>
                    
                    <div class="text-right w-full">
                        <a href="#" class="text-bright-blue hover:underline">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" 
                        class="w-full bg-[#15233E] text-white py-2 rounded-lg hover:bg-opacity-90 transition-colors">
                        Sign in
                    </button>
                    
                    <div class="relative flex items-center justify-center w-full">
                        <span class="absolute border-t border-gray-300 w-full"></span>
                        <span class="relative bg-white px-4 text-gray-500">Or</span>
                    </div>
                    
                    <button type="button" 
                        class="w-full flex items-center justify-center gap-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        <img src="public/images/google.png" alt="" class="h-5 w-5">
                        Sign in with Google
                    </button>
                    
                    <button type="button" 
                        class="w-full flex items-center justify-center gap-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        <img src="public/images/facebook.png" alt="" class="h-5 w-5">
                        Sign in with Facebook
                    </button>
                    
                    <p class="text-center text-gray-600 mt-4">
                        Don't you have an account? 
                        <a href="#" class="text-bright-blue hover:underline">Sign up</a>
                    </p>
                </form>
                
                <p class="text-center text-gray-500 mt-6">Â© 2023 ALL RIGHTS RESERVED</p>
            </div>
            
            <!-- Image Section -->
            <div class="w-full md:w-1/2 p-8 flex items-center justify-center bg-sky-blue bg-opacity-20">
                <img src="public/images/orang.png" alt="People looking at map" 
                    class="w-full h-full object-cover rounded-2xl">
            </div>
        </div>
    </div>
    <script src="login.js"></script>

</body>
</html>
